<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>One Piece Registration</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      #mainContainer {
        width: 100%;
        min-height: 100vh;
        background: url('https://wallpapers.com/images/hd/one-piece-pictures-bjm9tdff9yzguoup.jpg')
          no-repeat center center fixed;
        background-size: cover;
      }

      .registration-page {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(30, 60, 114, 0.85);
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.85);
        padding: 2.5rem;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 480px;
      }

      h1 {
        text-align: center;
        color: #2a5298;
        margin-bottom: 2rem;
        font-size: 2rem;
        position: relative;
        padding-bottom: 10px;
      }

      h1::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 3px;
        background: linear-gradient(90deg, #ff9966, #ff5e62);
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #1e3c72;
        font-weight: 600;
      }

      .required {
        color: #ff5e62;
        margin-left: 4px;
      }

      input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid #e1e5ea;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: #2a5298;
        box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
      }

      .password-field {
        position: relative;
        display: flex;
        align-items: center;
      }

      .password-field input {
        padding-right: 40px;
      }

      .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        padding: 5px;
        color: #666;
        transition: color 0.3s ease;
      }

      .toggle-password:hover {
        color: #2a5298;
      }

      button {
        background: linear-gradient(90deg, #1e3c72, #2a5298);
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 8px;
        width: 100%;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .logo {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .logo img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 3px solid #ff5e62;
        padding: 5px;
        object-fit: cover;
      }

      .error {
        color: #ff5e62;
        text-align: center;
        margin-bottom: 1rem;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div id="mainContainer">
      <div class="registration-page">
        <div class="container">
          <div class="logo">
            <img
              src="https://images-cdn.ubuy.co.in/636347a93f3d090c9e6e0342-one-piece-luffy-flag-sticker-decal.jpg"
              alt="One Piece Logo"
            />
          </div>

          <h1>One Piece Registration</h1>

          <!-- Server flash messages -->
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div class="error">
                {% for m in messages %}
                  <div>{{ m }}</div>
                {% endfor %}
              </div>
            {% endif %}
          {% endwith %}

          <form
            id="registrationForm"
            action="{{ url_for('submit') }}"
            method="post"
            enctype="multipart/form-data"
            onsubmit="return validateForm(event)"
            novalidate
          >
            <div class="form-group">
              <label for="firstName">First Name <span class="required">*</span></label>
              <input type="text" id="firstName" name="firstName" required />
            </div>

            <div class="form-group">
              <label for="lastName">Last Name <span class="required">*</span></label>
              <input type="text" id="lastName" name="lastName" required />
            </div>

            <div class="form-group">
              <label for="email">Email (Gmail only) <span class="required">*</span></label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="password">Password <span class="required">*</span></label>
              <div class="password-field">
                <input type="password" id="password" name="password" required />
                <i class="toggle-password fas fa-eye" onclick="togglePassword('password')" aria-label="Toggle password visibility"></i>
              </div>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
              <div class="password-field">
                <input type="password" id="confirmPassword" name="confirmPassword" required />
                <i class="toggle-password fas fa-eye" onclick="togglePassword('confirmPassword')" aria-label="Toggle password visibility"></i>
              </div>
            </div>

            <div class="form-group">
              <label for="photo">Upload Photo <span class="required">*</span></label>
              <input type="file" id="photo" name="photo" required accept="image/*" />
            </div>

            <div class="form-group">
              <button type="submit">Set Sail!</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script defer>
      // Toggle password visibility
      function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const icon = field.nextElementSibling;

        if (field.type === 'password') {
          field.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          field.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      }

      // Client-side checks (server also validates)
      function validateForm(event) {
        const email = document.getElementById('email').value.trim().toLowerCase();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (!email.endsWith('@gmail.com')) {
          alert('Please use a Gmail address.');
          return false;
        }
        if (password !== confirmPassword) {
          alert('Passwords do not match.');
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
